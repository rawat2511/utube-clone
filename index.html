<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="burger">
            <img src="https://img.icons8.com/material-rounded/36/ffffff/menu--v1.png"/>
        </div>
        <div id="logo">
            <img src="https://img.icons8.com/doodle/48/ffffff/youtube-play--v2.png"/>YouTube
        </div>
        <div id="search">
            <input type="text" placeholder="Search">
            <button type="submit">
                <img src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png"/>
            </button>
            <button id="mic-btn">
                <img src="https://img.icons8.com/ios-glyphs/30/ffffff/microphone.png"/>
            </button>
        </div>
        <div id="quick">
            <img src="https://img.icons8.com/fluency-systems-filled/48/ffffff/create-new.png"/>
            <img src="https://img.icons8.com/fluency-systems-regular/48/ffffff/apps.png"/>
            <img src="https://img.icons8.com/ios/50/ffffff/appointment-reminders--v1.png"/>
            <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/ffffff/external-user-management-kiranshastry-lineal-color-kiranshastry-10.png"/>
        </div>
    </header>
    
</body>
</html>
